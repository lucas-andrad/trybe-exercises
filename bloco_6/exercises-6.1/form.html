<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <fieldset id="Part1">
        <div>
            <label for="name">Nome</label>
            <input type="text" name="name" id="" maxlength="40" required>
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="" maxlength="50" required>
        </div>
        <div>
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="" maxlength="11" required>
        </div>
        <div>
            <label for="endereco">Endere√ßo</label>
            <input type="text" name="endereco" id="" maxlength="200" required>
        </div>
        <div>
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="" maxlength="28" required>
        </div>
        <div>
            <label for="estado">Estado</label>
            <select name="estado" id="options" required>
                <option value="" selected hidden>Selecione</option>
            </select>
        </div>
        <div>
            <label for="tipo">Tipo</label>
            <span>Casa</span><input type="radio" name="tipo" id="">
            <span>Apartamento</span><input type="radio" name="tipo" id="">
        </div>
    </fieldset>
</body>
</html>

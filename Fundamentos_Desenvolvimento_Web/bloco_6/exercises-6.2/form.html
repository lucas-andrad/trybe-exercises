<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <form action="" id="formulario">
        <fieldset id="Part1">
        <div class='form-group'>
            <label for="name">Nome</label>
            <input type="text" name="name" class="form-control" maxlength="40" required>
        </div>
        <div class='form-group'>
            <label for="email">E-mail</label>
            <input type="email" name="email" class="form-control" maxlength="50" required>
        </div>
        <div class='form-group'>
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" class="form-control" maxlength="11" required>
        </div>
        <div class='form-group'>
            <label for="endereco">Endereço</label>
            <input type="text" name="endereco" class="form-control" maxlength="200" required>
        </div>
        <div class='form-group'>
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" class="form-control" maxlength="28" required>
        </div>
        <div class='form-group'>
            <label for="estado">Estado</label>
            <select name="estado" id="options" class="form-control" required>
                <option value="" selected hidden>Selecione</option>
            </select>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="tipo" id="casa" value="option1" checked>
            <label class="form-check-label" for="casa">
              Casa
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipo" id="apartamento" value="option2">
            <label class="form-check-label" for="apartamento">
              Apartamento
            </label>
          </div>
    </fieldset>
    <hr>
    <fieldset>
        <div class='form-group'>
            <label for="resumo">Resumo do currículo</label>
            <textarea name="resumo" class="form-control" cols="30" rows="10" maxlength="1000" required></textarea>
        </div>

        <div class='form-group'>
            <label for="cargo">Cargo</label>
            <input type="text" name="cargo" class="form-control" maxlength="40" required id="">
        </div>

        <div class='form-group'>
            <label for="descricao">Descrição do Cargo</label>
            <input type="text" maxlength="500" class="form-control" required>
        </div>

        <div class='form-group'>
            <label for="data">Data de início</label>
            <input type="date" class="form-control" name="data" id="" required>
        </div>
    </fieldset>
    </form>
    <button type="submit" class="btn btn-primary" onclick="postData(event)">Enviar dados</button>
    <button onclick="clearData()">Limpar</button>
    <div id="result">

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
